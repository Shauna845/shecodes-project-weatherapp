<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Plus Weather App</title>
    <link rel="stylesheet" href="src/style.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
      crossorigin="anonymous"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
   <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@500&display=swap"
      rel="stylesheet"
    />
  </head>
</html>
<body>
  <h1>🌤️ Weather App</h1>
  <br />
  <div class="container">
    <div class="weather-app">
        <form class="search-form" id="search-form">
          <div class="row">
            <div class="col-6">
              <input
                type="search"
                placeholder="Type a city.."
                autofocus="on"
                autocomplete="off"
                id="city-input"
                class="form-control shadow-sm"
              />
            </div>
            <div class="col-3">
              <input
                type="submit"
                value="Search"
                class="form-control btn btn-primary shadow-sm w-100"
              />
            </div>
            <div class="col-3">
              <button
                class="btn btn-success w-100"
                id="current-location-button">
                Current
              </button>
              </div>
        </form>
         <br />
         <br />
<div class="row">
<div class="currentConditions">
  <div class="col-md-6">
    <h2 class="currentCityName" id="cityName">Belfast</h2>
    <h3 class="currentDateTime" id="date"><h3>
    <div class="temp-container d-flex">
      <img id="icon" src="https://ssl.gstatic.com/onebox/weather/64/partly_cloudy.png" alt="sun-with-cloud"/>
    <span class="temp" id="temp"><strong>8</strong></span>
    <span class="units"><strong>°C |°F</strong></span>
    <div class="col-md-6">
      <ul>
        <li id="humidity"
          Humidity: 80%>
        </li>
        <li id="wind">
          Wind: 8mph
        </li>
      </ul>
    </div>
    </div>
     <h4 id="weatherDescription"> Cloudy</h4>
    </div>
    </div>
    </div>
</div>
</div>
    <br />
    <div class="row">
      <div class="col-sm">
        <strong>Monday</strong>
        <div class="col-4" id="emoji">☁️</div>
        <div class="col-4">14°C</div>
        <div class="col-4">Cloudy</div>
      </div>
      <div class="col-sm">
        <strong>Tuesday</strong>
        <div class="col-4" id="emoji">☀️</div>
        <div class="col-4">18°C</div>
        <div class="col-4">Sunshine</div>
      </div>
      <div class="col-sm">
        <strong>Wednesday</strong>
        <div class="col-4" id="emoji">🌧️</div>
        <div class="col-4">12°C</div>
        <div class="col-4">Cloudy with rain</div>
      </div>
      <div class="col-sm">
        <strong>Thursday</strong>
        <div class="col-4" id="emoji">⛅</div>
        <div class="col-4">15°C</div>
        <div class="col-4">Sunny Spells</div>
      </div>
      <div class="col-sm">
        <strong>Friday</strong>
        <div class="col-4" id="emoji">🌦️</div>
        <div class="col-4">14°C</div>
        <div class="col-4">Showers with sunny spells</div>
      </div>
    </div>
  </div>
  <div class="footer">
    <small>
    <a href="https://github.com/Shauna845/shecodes-project-weatherapp" target="_blank">Open-source code</a> by Shauna Bratten
   </small> </div>
  <script src="src/app.js"></script>
  <script
    src="https://kit.fontawesome.com/d61de2a690.js"
    crossorigin="anonymous"
  ></script>
</body>
